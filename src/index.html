<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone app</title>
</head>
<body>
  <div class="global__wrapper">
    <div class="phone__wrapper">
      <div class="phone__shadow">
        <div class="phone">
          <div class="phone__status">
            <h3 class="phone__status_time"></h3>
            <div class="phone__status_fringe"></div>
            <div class="phone__status_info">
              <img src="assets/img/ios-net.png" alt="">
              <img src="assets/img/ios-wifi.png" alt="">
              <img src="assets/img/ios-battery.png" alt="">
            </div>
          </div>
          <div class="phone__pages">
  
          </div>
          <div class="phone__nav">
            <div class="phone__nav_item phone__nav_favorite">
              <div class="phone__nav_img phone__nav_favorite-img"></div>
              <h4 class="phone__nav_favorite_title phone__nav_item_title">Favorites</h4>
            </div>
            <div class="phone__nav_item phone__nav_recents">
              <div class="phone__nav_img phone__nav_recents-img"></div>
              <h4 class="phone__nav_favorite_title phone__nav_item_title">Recents</h4>
            </div>
            <div class="phone__nav_item phone__nav_contacts active">
              <div class="phone__nav_img phone__nav_contacts-img"></div>
              <h4 class="phone__nav_favorite_title phone__nav_item_title">Contacts</h4>
            </div>
            <div class="phone__nav_item phone__nav_keypad">
              <div class="phone__nav_img phone__nav_keypad-img"></div>
              <h4 class="phone__nav_favorite_title phone__nav_item_title">Keypad</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
